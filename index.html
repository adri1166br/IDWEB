<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Вычисление корней</title>
</head>

<body>
    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-0 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

                    </div>
                    <div class="col-12 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <form id="fromRadical">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="formCaption">Вычисление корней</h5>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <input type="number" required class="form-control" name="a" id="a" placeholder="Ввести a">
                                    </div>
                                    <div class="mb-3">

                                        <input type="number" required class="form-control" name="b" id="b" placeholder="Ввести b">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" required class="form-control" name="c" id="c" placeholder="Ввести c">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <textarea class="form-control" id="answer" rows="5" placeholder="Результат"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="formSubmit">Посчитать корни</button>
                                </div>
                                <div class="col-12 hidden" id="notification-wrapper">
                                    <p class="notification">Ваш результат успешно сохранён!</p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-0 col-sm-1 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <!-- JQuery -->

    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom script -->
    <script src="./js/index.js"></script>
</body>

</html>
